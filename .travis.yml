dist: bionic
language: csharp
solution: src/CoCoL.sln
dotnet: 2.2
mono: 6.0
install:
  - nuget restore src/CoCoL.sln
  # Would be easier to do donet restore CoCoL.sln, but that bombs because the PCL project cannot build ...
  - dotnet restore src/CoCoL-NetCore
  - dotnet restore src/CoCoL-NetStd16
  - dotnet restore src/CoCoL-NetStd20
  - dotnet restore src/UnitTest/UnitTest-Net461.csproj
  - dotnet restore src/CoCoL.Blocks
  - dotnet restore src/CoCoL.Network
  - dotnet restore src/UnitTest-NetCore
  - nuget install NUnit.Runners -Version 3.4.0 -OutputDirectory testrunner
script:
  - dotnet build -c Release src/UnitTest-NetCore
  - msbuild /p:Configuration=Release src/CoCoL.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.4.0/tools/nunit3-console.exe ./src/UnitTest/bin/Release/net461/UnitTest-Net461.exe
  - dotnet test -c Release src/UnitTest-NetCore

global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
    - DOTNET_CLI_TELEMETRY_OPTOUT=1
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "kenkendk/cocol"
      description: "Build submitted via Travis CI"
    build_command_prepend: "msbuild /t:Clean"
    build_command:   "msbuild /t:Rebuild"
    branch_pattern: coverity_scan
